<!DOCTYPE html>
<html>
<head>
  <title>BlackJack!</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Let's Play Blackjack</h1>
    </header>
  <div class="main">
    <section id='dealer'>
      <h2>Dealer</h2>
      <ul>
      </ul>
      <p class='score hide'>Total</p>
    </section>
    <section id='player'>
      <h2>Player</h2>
      <ul>
      </ul>
      <p class='score hide'>Total</p>
    </section>
    <div>
      <div id="tally">
        <div>
          <h3>Dealer: </h3>
          <p>0</p>
        </div>
        <div>
          <h3>Player: </h3>
          <p>0</p>
        </div>
      </div>
      <p id='message'>
      </p>
    </div>
  </div>
    <footer>
      <button id="start">Start</button>
      <button id="hit" class="hide">Hit</button>
      <button id="end" class="hide">Stand</button>
      <button id="reset" class="hide">Reset</button>
    </footer>
  </div>
  <script src="js/blackjack.js"></script>
</body>
</html>
